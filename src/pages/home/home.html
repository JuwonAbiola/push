<ion-header no-border>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button icon-only style="float:right" (click)="notif()">
        <ion-icon name="ios-notifications" style="color: #374699"></ion-icon>
      </button>
        </ion-buttons>

        <button ion-button menuToggle>
      <ion-icon name="menu" style="color:#374699"></ion-icon>
    </button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map">
    </div>
    <div class="cen">
        <ion-card class="box pd1">
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Enter Drop Location"></ion-input>
                    <ion-checkbox color="blue" item-left></ion-checkbox>
                </ion-item>
                <hr>
                <ion-item>
                    <ion-input type="text" placeholder="Enter Drop Location"></ion-input>
                    <ion-icon color="blue" name="ios-send" item-left></ion-icon>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
    <div class="cen">
        <ion-card class="box pd">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div>
                            <img style="margin-top:2px" src="assets/imgs/motorcycle.svg" alt="Smiley face"> </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <img style="margin-top:2px" src="assets/imgs/car.svg" alt="Smiley face">
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <img style="margin-top:2px" src="assets/imgs/van.svg" alt="Smiley face">
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <img style="margin-top:2px" src="assets/imgs/bus1.svg" alt="Smiley face"> </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <button ion-button block style="font-style:bold;background:#374699;color: #fff;" (click)="lo()">REQUEST
        DELIVERY</button>
        </ion-card>
    </div>
</ion-content>
