<ion-header no-border>
    <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons>
            <button ion-button icon-only style="float:right" (click)="save()" end>
                    <b style="color: #000">SAVE CHANGES</b>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <div class="img">
        <img src="assets/imgs/kal.png">
    </div>

    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" placeholder="Celia Jones"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="number" placeholder="+1-202-555-0124"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Email ID</ion-label>
        <ion-input type="text" placeholder="celiajones@gmail.com"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input type="text" placeholder="US"></ion-input>
    </ion-item>
</ion-content>
