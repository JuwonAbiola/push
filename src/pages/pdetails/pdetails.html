<ion-header>

    <ion-navbar>
        <ion-title>Package Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Pickup from</ion-label>
        <ion-input type="text"></ion-input>
        <ion-checkbox color="blue" item-left></ion-checkbox>
    </ion-item>
    <hr>
    <ion-item>
        <ion-label stacked>Dropoff at</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon color="blue" name="ios-send" item-left></ion-icon>
    </ion-item>
    <hr>
    <ion-item>
        <ion-label stacked>Reciever's Name</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <hr>
    <ion-item>
        <ion-label stacked>Reciever's mobile number</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <hr>
    <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <hr>
    <ion-item>
        <ion-label stacked>What you want to deliver</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <hr>
    <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <br/>
    <div style="display:flex; justify-content:center; align-items:center; align-content:center;flex-direction: column">

        <button ion-button block style="font-style:bold" (click)="save()">SAVE</button>
    </div>
</ion-content>
